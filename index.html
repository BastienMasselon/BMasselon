<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastien Masselon</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div id="background-image"></div>
    <div id="wrapper">

        <header>
            <div id="heart-gauge">
                <img class="heart-gauge__heart" src="/images/Heart.svg"/>
                <img class="heart-gauge__heart" src="/images/Heart.svg"/>
                <img class="heart-gauge__heart" src="/images/Heart.svg"/>
                <img class="heart-gauge__heart" src="/images/Heart.svg"/>
                <img class="heart-gauge__heart" src="/images/Heart.svg"/>
                <img class="heart-gauge__heart" src="/images/Heart.svg"/>
                <img class="heart-gauge__heart" src="/images/Heart.svg"/>
                <img class="heart-gauge__heart" src="/images/Heart.svg"/>
            </div>
            <div id="title">
                <h1>Bastien Masselon</h1>
                <p>Développeur Web</p>
            </div>
            <div id="rupees">
                <img class="rupees__icon" src="/images/Rupee.svg"/>
                <p>2,603</p>
            </div>
        </header>

        <main>
            <div id="container">
                <menu>
                    <li>
                        <div class="menu__item">
                            <img src="./images/SpeechBubble.svg" alt="Speech bubble"/>
                            <div class="menu__item__title">
                                <p>À propos</p>
                                <p>Quelques mots sur moi</p>
                            </div>
                        </div>
                        <div class="menu__selector">
                            <div class="menu__selector--active"></div>
                        </div>
                    </li>
                    <li>
                        <div class="menu__item">
                            <img src="./images/HtmlTag.svg" alt="Speech bubble"/>
                            <div class="menu__item__title">
                                <p>Compétences techniques</p>
                                <p>Langages, technologies, outils...</p>
                            </div>
                        </div>
                        <div class="menu__selector">
                            <div class="menu__selector--inactive"></div>
                        </div>
                    </li>
                    <li>
                        <div class="menu__item">
                            <img src="./images/DigitalBrush.svg" alt="Speech bubble"/>
                            <div class="menu__item__title">
                                <p>Projets</p>
                                <p>Mes réalisations</p>
                            </div>
                        </div>
                        <div class="menu__selector">
                            <div class="menu__selector--inactive"></div>
                        </div>
                    </li>
                    <li>
                        <div class="menu__item">
                            <img src="./images/Envelope.svg" alt="Speech bubble"/>
                            <div class="menu__item__title">
                                <p>Contact</p>
                                <p>N'hésitez pas à me joindre !</p>
                            </div>
                        </div>
                        <div class="menu__selector">
                            <div class="menu__selector--inactive"></div>
                        </div>
                    </li>
                </menu>
            </div>
        </main>

        <footer></footer>
    </div> 
    <!-- #wrapper -->
</body>
</html>
